<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Best Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Styling similar to previous code */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #00aaff;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Create Your Account</h2>
    <input type="email" id="sign-up-email" placeholder="Enter your email" required>
    <input type="password" id="sign-up-password" placeholder="Enter your password" required>
    <button onclick="signUp()">Sign Up</button>
</div>

<script>
    function signUp() {
        const email = document.getElementById('sign-up-email').value;
        const password = document.getElementById('sign-up-password').value;
        alert(`Sign-up successful for ${email}`);
        window.location.href = 'account-settings.html';  // Redirect to account settings page after successful sign-up
    }
</script>

</body>
</html>
